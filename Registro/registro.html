<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="rs.css">
    <link rel="stylesheet" href="funcion.js">

    <title>Register</title>
</head>
<body>
    <div class="titulo">
        <form>
            <h1>Bienvenido a Trollneo</h1>
<!-- Nombres y Apellidos-->           

        <div class="row">
            <div class="col">
                <label class="Name-Subname"> Nombre</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="col">
                <label class="Name-Subname"> Apellido</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            </div>    
<!-- Correo-->           
            <div class="row">
                <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input formControlName="usuario" type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Confirmar Email</label>
                <input formControlName="usuario" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
<!-- Contraseña-->           

            <div class="row">
            <div class="col">
                <label for="inputPassword5" class="form-label">Contraseña</label>
            <input formControlName="clave" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="col">
                <label for="inputPassword5" class="form-label">Confirmar contraseña</label>
                <input formControlName="clave" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            </div>
            <br>
            <div class="form-check" style="width: fit-content; margin-left: auto; margin-right: auto;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Acepto los términos y condiciones
            </label>
            </div>
            <br>
            <div>
                <div style="display: flex; justify-content: center;">
                    <button type="button" class="btn btn-custom">Registrarse</button>
                </div>
    
            </div>
    
                <div class="d-flex gap-1 justify-content-center mt-4">
                    <a href="../Login/login.html" class="hipervinculo"> Volver </a>
                </div>
        </form>
        

</div>
</body>
  <script>
    M.AutoInit();

  </script>


</html>
